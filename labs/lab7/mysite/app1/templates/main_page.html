<!--Задание 4. Главная страница клиентской части приложения содержит информацию
 о всех записях главной модели (таблицы) в краткой форме.-->

<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
</head>

    <body>
    <h1>Список клиентов</h1>
    <ul>
        {% for client in clients %}
            <li>{{ client.first_name }}  {{ client.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
